syntax = "proto3";
package stats.service.analyzer;

import "stats/message/user_predictions_request.proto";
import "stats/message/similar_events_request.proto";
import "stats/message/recommended_event.proto";

option java_multiple_files = true;
option java_package = "stats.service.analyzer";


service RecommendationsController {
  rpc GetRecommendationsForUser(stats.message.UserPredictionsRequestProto)
      returns (stream stats.message.RecommendedEventProto);

  rpc GetSimilarEvents(stats.message.SimilarEventsRequestProto)
      returns (stream stats.message.RecommendedEventProto);
}